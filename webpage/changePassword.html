<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <h1>Change Password</h1>
    <p id="msg">Please enter your current password and new password</p>
    <form action="/change-password" method="POST">
        <label for="currentPassword">Current Password:</label>
        <input 
        type="password" 
        name="currentPassword" 
        id="currentPassword" 
        required pattern="[a-zA-Z0-9_@$!.]{8,32}"
        title="Must be minimum 8 characters, include an upper, lower, digit, and special sybmol (! $ @ _ .)">
    
        <label for="newPassword">New Password:</label>
        <input 
        type="password" 
        name="newPassword" 
        id="newPassword" 
        required pattern="[a-zA-Z0-9_@$!.]{8,32}"
        title="Must be minimum 8 chars, include an upper, lower, digit, and special symbol (! $ @ _ .)">
        <button type="submit">Change Password</button>
        
    </form>
    <br><br>
    <button onclick="window.location.href='/dashboard'">Go Back</button>
</html>
