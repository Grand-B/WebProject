<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Change Password</h1>
    <p id="msg">Please enter your current password and new password</p>
    <form action="changePassword.php" method="post">
        <label for="currentPassword">Current Password:</label>
        <input type="password" name="currentPassword" id="currentPassword" required>
        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" id="newPassword" required>
        <button type="submit">Change Password</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var currentPassword = document.querySelector('#currentPassword').value;
            var newPassword = document.querySelector('#newPassword').value;
            
            if(currentPassword === 'admin') {
                document.querySelector('#msg').textContent = 'Password changed successfully';
            } else {
                document.querySelector('#msg').textContent = 'Invalid current password';
            }
        });
    </script>
</html>
